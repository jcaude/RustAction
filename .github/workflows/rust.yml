name: Rust

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1


    - name: Update release version
      run: |
        sed "s/^version = \".*\"/version = \"${VERSION:1}\"/" Cargo.toml > .Cargo.toml
        mv .Cargo.toml Cargo.toml

    - name: Build
      run: |
        cargo build --release --verbose

    - name: Rename artifact
      run: |
        mv target/release/hello target/release/hello-${{ matrix.os }}

    - name: release
      uses: softprops/action-gh-release@v2
      with:
        name: Hello ${{ github.ref_name }}
        files: |
          target/release/hello-${{ matrix.os }}

