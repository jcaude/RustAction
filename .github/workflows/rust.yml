name: Rust

on:
  push:
    tag:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  VERSION: ${{ github.ref_name }}

jobs:
  build-macos:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]
        target: [ x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Update release version
      run: |
        sed "s/^version = \".*\"/version = \"${VERSION:1}\"/" Cargo.toml > .Cargo.toml
        mv .Cargo.toml Cargo.toml

    - name: Build
      run: |
        rustup target add ${{ matrix.target }}
        cargo build --release --target ${{ matrix.target }}

    - name: Rename artifact
      run: |
        mv target/${{ matrix.target }}/release/hello target/${{ matrix.target }}/release/hello-${{ matrix.target }}

    - name: release
      uses: softprops/action-gh-release@v2
      with:
        name: Hello ${{ github.ref_name }}
        files: |
          target/${{ matrix.target }}/release/hello-${{ matrix.target }}

  build-linux:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1


    - name: Update release version
      run: |
        sed "s/^version = \".*\"/version = \"${VERSION:1}\"/" Cargo.toml > .Cargo.toml
        mv .Cargo.toml Cargo.toml

    - name: Build
      run: |
        cargo build --release --verbose

    - name: Rename artifact
      run: |
        mv target/release/hello target/release/hello-${{ matrix.os }}

    - name: release
      uses: softprops/action-gh-release@v2
      with:
        name: Hello ${{ github.ref_name }}
        files: |
          target/release/hello-${{ matrix.os }}
